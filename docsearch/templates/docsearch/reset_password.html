{% extends 'docsearch/base_content.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <h1>Reset your password</h1>
    <p>Enter your email address below to receive instructions for resetting your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-secondary bg-fpdcc-light-green" type="submit" value="Send me instructions!">
    </form>
  </div>
</div>
{% endblock %}
