{% extends "docsearch/base_content.html" %}

{% block title %}Delete {{ object }}{% endblock %}

{% block content %}
<h2 class="mb-3">Are you sure you want to delete <strong>{{ object }}</strong>?</h2>
<p class="text-muted">This action cannot be undone.</p>
<form method="POST">
  {% csrf_token %}
  <a class="btn btn-link" href="{% url 'book-update' object.pk %}">Cancel</a>
  <button class="btn btn-secondary bg-fpdcc-light-green" type="submit">Yes, delete now</button>
</form>
{% endblock %}
