branches:
  only:
  - master
  - "/^v[0-9].*$/"
language: python
python: '3.6'
services:
- docker
before_install:
- pip install -U pip
- pip install -U docker-compose
- mkdir data && touch data/requirements.txt
script: docker-compose -f docker-compose.yml -f tests/docker-compose.yml run --rm app
